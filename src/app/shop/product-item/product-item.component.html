  <div class="d-flex justify-content-center align-items-center">
    
      
      <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center ">
              <div class="mt-2">
                  <h4 class="text-uppercase" style="font-size:0.7rem;">{{product.productBrand}}</h4>
                  <div style="margin-top: 4rem;">
                      <h5 class="text-uppercase mb-0">{{product.name}}</h5>
                      <div class="d-flex flex-row user-ratings">
                          <div class="ratings">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          </div>

                      </div>
                  </div>
              </div>
              <div class="image">
                <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid" width="100">
              </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
              <span>Available colors</span>
              <div class="colors">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
              </div>
              
          </div>
          
          <button (click)="addItemToBasket()" class="btn" style="color: #fff;background-color: #1f7433;border-color: #28a745;">Add to cart</button>
      </div>  
    
</div>
