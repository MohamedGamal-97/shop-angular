<div class="product">
  <div class="product-wrap">
    <a routerLink="/shop/{{product.id}}"
      ><img
        class="img-fluid w-100 mb-3 img-first"
        [src]=" product.pictureUrl[0] "
        alt="product-img"
    /></a>
    <a routerLink="/shop/{{product.id}}"
      ><img
        class="img-fluid w-100 mb-3 img-second"
        [src]=" product.pictureUrl[1] "
        alt="product-img"
    /></a>
  </div>
  <span class="onsale" *ngIf="product.sale>0">Sale</span>
  <div class="product-hover-overlay">
    <a (click)="addItemToBasket()"><i class="tf-ion-android-cart"></i></a>
    <a href="#simpleModal" (click)="addItemToFavourite()" data-toggle="modal"  data-backdrop="static"  data-keyboard="false"><i class="tf-ion-ios-heart"></i></a>
<!-- data-toggle="modal" data-target="#simpleModal" data-backdrop="static" data-keyboard="false" -->
  </div>

  <div class="product-info">
    <h2 class="product-title h5 mb-0">
    <a routerLink="/profile-details">{{product.name}}</a>
    </h2>
    <rating
    class="rating-big"
    [(ngModel)]="product.averageRating"

    [max]="max"
    [readonly]="true"
 ></rating>
 <br>
    <span class="price" *ngIf="product.sale>0">
      <del >
        {{product.price | currency}}
      </del>
    {{product.price*((100-product.sale)/100) | currency}}
    </span>
    <span class="price" *ngIf="product.sale==0"> {{product.price | currency}} </span>
  </div>
</div>
