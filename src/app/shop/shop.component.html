<div class="container">
    <div class="row">
        <section class="col-md-3">
            <div id="filterbar" class="collapse show" style="">
                <div class="box border-bottom">
                    <div class="box-label text-uppercase d-flex align-items-center">Brands 
                        <button class="btn ml-auto"
                            type="button" data-toggle="collapse" data-target="#inner-box" aria-expanded="true"
                            aria-controls="inner-box" id="out"> <span class="fas fa-plus"></span> </button>
                    </div>
                    <div id="inner-box" class="mt-2 mr-1 collapse show" style="">
                        <div class="my-1"> 
                            <!-- <label class="tick">Windbreaker 
                                <input type="checkbox" checked="checked"> 
                                <span class="check"></span> 
                            </label>  -->
                            <!-- <ul class="list-group my-3">
                                <li class="list-group-item " 
                                *ngFor="let brand of brands"
                                [class.active]="brand.id === this.shopParams.brandId"
                                [value]="brand.id"
                                (click)="onBrandSelected(brand.id)"
                                >
                                    {{brand.name}}
                                </li>
                              </ul> -->
                              <article _ngcontent-yfi-c52="" class="category__profile"
                              *ngFor="let brand of brands"
                                [class.active]="brand.id === this.shopParams.brandId"
                                [value]="brand.id"
                                (click)="onBrandSelected(brand.id)"
                              >
                                <span>
                                    {{ brand.name }}
                                </span>
                              </article>
                        </div>
                        
                    </div>
                </div>
                <div class="box border-bottom">
                    <div class="box-label text-uppercase d-flex align-items-center">TYBES 
                        <button class="btn ml-auto" type="button"
                            data-toggle="collapse" data-target="#inner-box2" aria-expanded="true" aria-controls="inner-box2">
                            <span class="fas fa-plus"></span>
                        </button> 
                    </div>
                    <div id="inner-box2" class="mt-2 mr-1 collapse show" style="">
                        <div class="my-1">
                            <article _ngcontent-yfi-c52="" class="category__profile"
                              *ngFor="let type of types"
                                [class.active]="type.id === this.shopParams.typeId"
                                [value]="type.id"
                                (click)="onTypeSelected(type.id)"
                              >
                                <span>
                                    {{ type.name }}
                                </span>
                              </article>
                        </div>
                    </div>
                </div>
                                
            </div>

            <h5 class="my-2 ml-3">Sorts</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions"
                    [value]="sort.value"
                >
                    {{ sort.name }}
                </option>
            </select>
            
            
        </section>
        <section class="col-md-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                [totalCount]="totalCount"
                [pageNumber]="this.shopParams.pageNumber"
                [pageSize]="this.shopParams.pageSize"
                >
            </app-paging-header>

                <div class="form-inline mt-2">
                    <input (keyup)="onSearch()" class="form-control mr-2" #search style="width: 300px;" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let item of products">
                <!-- <div *ngIf="sortSelected === 'priceDesc' && item.price >= 200"> -->
                   <app-product-item [product]="item"></app-product-item> 
                <!-- </div> -->
                </div>
            </div>
            <div class="d-flex justify-content-center " *ngIf="totalCount > 0">
                <app-pager
                [pageSize]="this.shopParams.pageSize"
                [totalCount]="totalCount"
                (pageChanged)="onPageChanged($event)"
                >
                </app-pager>
            </div>
        </section>
    </div>
</div>
